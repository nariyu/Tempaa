<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Example for Tempaa Foreach</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/tempaa.js"></script>
    <script>
      var count = 0;
      var itemCount = 0;
      var databind = function() {

        ++count;
        itemCount = count * 5;

        $('#count').text(itemCount);

        // data
        var data = {
          "text": "lorem ipsum ...",
          "items": [
            {
              name: "Item #0",
              textColor: "#F00",
              smile: true,
              isBox: false,
              url: null,
              onclick: null,
              items: []
            },
            {
              name: "Item #1 (click here!)",
              textColor: "#000",
              smile: false,
              isBox: true,
              url: null,
              onclick: function() { alert('Click!'); },
              items: []
            },
            {
              name: "Item #2",
              textColor: "#000",
              smile: true,
              isBox: false,
              url: 'https://github.com/nariyu',
              onclick: null,
              items: []
            },
            {
              name: "Item #3",
              textColor: "#00F",
              smile: false,
              isBox: false,
              url: 'https://github.com/visionmedia',
              onclick: null,
              items: []
            }
          ]
        };

        for (var i = 0; i < itemCount; i++) {

          var items = []
          for (var j = 0; j < Math.random() * 10; j++) {
            items.push({ name: 'Child #' + j });
          }

          data.items.push({
            name: "Item #" + (10 + i),
            textColor: "#000",
            smile: Math.random() < .5,
            isBox: false,
            url: null,
            onclick: null,
            items: items
          });
        }

        var s = +new Date;

        Tempaa.__count = 0
        Tempaa.pre = function() { this.__count++; };

        // set template
        Tempaa.bind('#example', data);

        $('#time').text((+new Date - s) + "ms (" + Tempaa.__count + ")");

        // update property
        setTimeout(function() {
          data.text = "text updated!";
        }, 500);

        // update array
        setTimeout(function() {
          data.items.push({
            name: "Item #4",
            textColor: "#000",
            smile: false,
            isBox: false,
            url: null,
            onclick: null,
            items: []
          });
        }, 1000);

        // update array
        setTimeout(function() {
          data.items.shift();
        }, 1500);

        // update array
        setTimeout(function() {
          data.items[1].name = 'child name updated!';
        }, 2000);

        // retry
        setTimeout(databind, 2500);
      };

      $(databind);
    </script>
    <style type="text/css">
    li {
      margin: 15px 0;
    }
    .box {
      width: 200px;
      padding: 5px 10px;
      background-color: #EEE;
      border: 1px solid #BBB;
      border-radius: 5px;
      cursor: pointer;
    }
    .smile {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ffbc10;
      text-align: center;
      line-height: 30px;
    }
    </style>
  </head>
  <body>
    <h1>Example for Tempaa Foreach</h1>
    <p>Item Count: <span id="count"></span></p>
    <p>Process Time: <span id="time"></span></p>
    <div id="example">

      <!-- test of data-bind-text -->
      <p>TEXT: <span data-bind-text="text">TEXT</span></p>

      <!-- test of data-bind-foreach -->
      <ul data-bind-foreach="items">

        <!-- test of data-bind-style, data-bind-class, data-bind-event -->
        <li data-bind-style="{color: textColor}" data-bind-class="{box: isBox}" data-bind-event="{click: onclick}">
          <span data-bind-text="name"></span>

          <!-- test of data-bind-visible -->
          <span class="smile" data-bind-visible="smile">:D</span>

          <!-- test of data-bind-attr -->
          <a data-bind-visible="url" data-bind-attr="{href: url}">Link</a>

          <!-- -->
          <ul data-bind-foreach="items">
            <li data-bind-text="name"></li>
          </ul>
        </li>
      </ul>
      <p></p>
    </div>
  </body>
</html>
